<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Panel Administrativo | Barbería Javs</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700;900&family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/login-styles.css" />
    <!-- Añadir Supabase SDK -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  </head>
  <body>
    <div class="login-container">
      <div class="login-box">
        <div class="logo-section">
          <h1>JAVS</h1>
          <p>Panel Administrativo</p>
        </div>

        <form id="loginForm" class="login-form">
          <div class="form-group">
            <label for="email">Email</label>
            <input
              type="email"
              id="email"
              name="email"
              required
              autocomplete="email"
            />
          </div>

          <div class="form-group">
            <label for="password">Contraseña</label>
            <input
              type="password"
              id="password"
              name="password"
              required
              autocomplete="current-password"
            />
          </div>

          <div
            id="errorMessage"
            class="error-message"
            style="display: none"
          ></div>

          <button type="submit" class="login-button">Iniciar Sesión</button>
        </form>

        <div class="back-link">
          <a href="index.html">← Volver al sitio</a>
        </div>
      </div>
    </div>

    <script>
      // Inicializar Supabase
      const supabase = window.supabase.createClient(
        'https://ybrgdzuacphnxuojoocg.supabase.co',
        'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InlicmdkenVhY3Bobnp1b2pvb2NnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzY1NTc5MTAsImV4cCI6MjA1MjEzMzkxMH0.Bk5Q1JXBWXzLVOYPLHUP7FJfQ8y2d0jfz-Gxj0rVvN4'
      )

      // Verificar si ya está autenticado
      async function checkSession() {
        const {
          data: { session }
        } = await supabase.auth.getSession()
        if (session) {
          window.location.href = 'admin/index.html'
        }
      }

      checkSession()

      document
        .getElementById('loginForm')
        .addEventListener('submit', async (e) => {
          e.preventDefault()

          const email = document.getElementById('email').value
          const password = document.getElementById('password').value
          const errorMessage = document.getElementById('errorMessage')
          const submitButton = e.target.querySelector('button[type="submit"]')

          errorMessage.style.display = 'none'
          submitButton.disabled = true
          submitButton.textContent = 'Iniciando...'

          const { data, error } = await supabase.auth.signInWithPassword({
            email: email,
            password: password
          })

          if (error) {
            errorMessage.textContent = 'Email o contraseña incorrectos'
            errorMessage.style.display = 'block'
            submitButton.disabled = false
            submitButton.textContent = 'Iniciar Sesión'
          } else {
            window.location.href = 'admin/index.html'
          }
        })
    </script>
  </body>
</html>
